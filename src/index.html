<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Mesto" />
    <meta name="author" content="Гадлевский Алексей" />
    <title>Mesto</title>
  </head>

  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="<%=require('./images/header__logo.svg')%>"
          alt="логотип страницы Место"
        />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__avatar">
            <img
              class="profile__photo"
              src="<%=require('./images/Avatar.jpg')%>"
              alt="Фото профиля"
            />
            <button class="profile__btn-edit-avatar"></button>
          </div>
          <div class="profile__info">
            <div class="profile__text">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <p class="profile__description">Исследователь океана</p>
            </div>
            <button type="button" class="profile__btn-edit"></button>
          </div>
          <button type="button" class="profile__btn-add-content"></button>
        </section>
        <section class="elements">
          <ul class="elements__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__author">&copy; 2020. Алексей Гадлевский</p>
      </footer>
      <section class="overlay overlay_type_edit">
        <div class="popup popup_type_form">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form" name="form-info">
            <input
              type="text"
              class="popup__input popup__input_type_name"
              name="name"
              id="name-input"
              placeholder="Имя"
              required
              minlength="2"
              maxlength="40"
            />
            <span class="popup__input-error name-input-error"></span>
            <input
              type="text"
              class="popup__input popup__input_type_about"
              name="about"
              id="about-input"
              placeholder="О себе"
              required
              minlength="2"
              maxlength="200"
            />
            <span class="popup__input-error about-input-error"></span>
            <button type="submit" class="popup__btn-add-profile">
              Сохранить
            </button>
          </form>
          <button type="button" class="popup__btn-close"></button>
        </div>
      </section>
      <section class="overlay overlay_type_add">
        <div class="popup popup_type_form">
          <h2 class="popup__title">Новое место</h2>
          <form class="popup__form" name="form-info">
            <input
              type="text"
              class="popup__input popup__input_type_name"
              name="name"
              id="text-input"
              placeholder="Название"
              required
              minlength="2"
              maxlength="30"
            />
            <span class="popup__input-error text-input-error"></span>
            <input
              type="url"
              class="popup__input popup__input_type_url-image"
              name="link"
              id="url-input"
              placeholder="Ссылка на картинку"
              required
            />
            <span class="popup__input-error url-input-error"></span>
            <button type="submit" class="popup__btn-add-profile">
              Создать
            </button>
          </form>
          <button type="button" class="popup__btn-close"></button>
        </div>
      </section>
      <section class="overlay overlay_type_preview overlay_opacity_deep">
        <div class="popup">
          <img
            class="popup__preview-picture"
            alt="контейнер"
            src="<%=require('./images/header__logo.svg')%>"
          />
          <h2 class="popup__description"></h2>
          <button type="button" class="popup__btn-close"></button>
        </div>
      </section>
      <section class="overlay overlay_type_permission">
        <div class="popup popup_type_permission">
          <h2 class="popup__title popup__title_type_permission">Вы уверены?</h2>
          <form class="popup__form" name="form-premission">
            <button type="submit" class="popup__btn-add-profile">Да</button>
          </form>
          <button type="button" class="popup__btn-close"></button>
        </div>
      </section>
      <section class="overlay overlay_type_edit-avatar">
        <div class="popup popup_type_form">
          <h2 class="popup__title">Обновить аватар?</h2>
          <form class="popup__form" name="form-info">
            <input
              type="url"
              class="popup__input popup__input_type_url-image"
              name="avatar"
              id="avatar-url-input"
              placeholder="Ссылка на картинку"
              required
            />
            <span class="popup__input-error avatar-url-input-error"></span>
            <button type="submit" class="popup__btn-add-profile">
              Сохранить
            </button>
          </form>
          <button type="button" class="popup__btn-close"></button>
        </div>
      </section>
    </div>
    <template class="form-template">
      <li class="elements__element">
        <button type="button" class="elements__delete-btn"></button>
        <img
          class="elements__image"
          src="<%=require('./images/header__logo.svg')%>"
          alt="Тэмплэйт"
        />
        <div class="elements__description">
          <h2 class="elements__title"></h2>
          <div class="elements__like">
            <button type="button" class="elements__like-btn"></button>
            <div class="elements__like-count">0</div>
          </div>
        </div>
      </li>
    </template>
  </body>
</html>
