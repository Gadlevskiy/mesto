<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="description" content="Mesto">
  <meta name="author" content="Гадлевский Алексей">
  <title>Mesto</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/header__logo.svg" alt="логотип страницы Место">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__photo" src="./images/Avatar.jpg" alt="Фото профиля">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто<button class="profile__btn-edit"></button></h1>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__btn-add-content"></button>
      </section>
      <section class="elements">
        <ul class="elements__list">
          <li class="elements__element">
            <img class="elements__image" src="./images/1-kirill-pershin-1088404-unsplash.jpg">
            <div class="elements__description">
              <h2 class="elements__title">Карачаево-Черкессия</h2>
              <button class="elements__like-btn"></button>
            </div>
          </li>
          <li class="elements__element">
            <img class="elements__image" src="./images/2-kirill-pershin-1404681-unsplash.jpg">
            <div class="elements__description">
              <h2 class="elements__title">Гора Эльбрус</h2>
              <button class="elements__like-btn"></button>
            </div>
          </li>
          <li class="elements__element">
            <img class="elements__image" src="./images/3-kirill-pershin-1556355-unsplash.jpg">
            <div class="elements__description">
              <h2 class="elements__title">Домбай</h2>
              <button class="elements__like-btn"></button>
            </div>
          </li>
          <li class="elements__element">
            <img class="elements__image" src="./images/4-kirill-pershin-1404681-unsplash.jpg">
            <div class="elements__description">
              <h2 class="elements__title">Гора Эльбрус</h2>
              <button class="elements__like-btn"></button>
            </div>
          </li>
          <li class="elements__element">
            <img class="elements__image" src="./images/5-kirill-pershin-1556355-unsplash.jpg">
            <div class="elements__description">
              <h2 class="elements__title">Домбай</h2>
              <button class="elements__like-btn"></button>
            </div>
          </li>
          <li class="elements__element">
            <img class="elements__image" src="./images/6-kirill-pershin-1088404-unsplash.jpg">
            <div class="elements__description">
              <h2 class="elements__title">Карачаево-Черкессия</h2>
              <button class="elements__like-btn"></button>
            </div>
          </li>
        </ul>
      </section>
      <section class="overlay">
        <div class="popup">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form">
              <input class="popup__input-name" name="name">
              <input class="popup__input-description" name="description">
              <button class="popup__btn-add-profile"></button>
          </form>
          <button class="popup__btn-close"></button>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__author">&copy; 2020. Алексей Гадлевский</p>
    </footer>
  </div>
  <script src="./sccripts/script.js"></script>
</body>

</html>
